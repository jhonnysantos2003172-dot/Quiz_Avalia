  const pix = pixPorValor[valor];

  if(!pix){
    document.getElementById("pixCode").value = "Valor nÃ£o disponÃ­vel";
    return;
  }

  document.getElementById("valor").innerText = "Total: R$ " + valor.replace(".",",");
  document.getElementById("pixCode").value = pix;

  new QRCode(document.getElementById("qrcode"),{
    text:pix,
    width:200,
    height:200
  });
}

function copiarPix(){
  const pix=document.getElementById("pixCode");

  document.execCommand("copy");
  document.getElementById("status").style.display="block";
