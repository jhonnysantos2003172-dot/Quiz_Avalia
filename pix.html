<style>

}

}

  width:100%;
  padding:14px;
  background:#a70000;
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.status{
  margin-top:10px;
  color:#0f0;
  display:none;
}
</style>
</head>

function gerarPix(){
  const valor = parseFloat(localStorage.getItem("pix_valor")).toFixed(2);
  const pix = pixPorValor[valor];

  if(!pix){
    document.getElementById("pixCode").value = "Valor invÃ¡lido";
    return;
  }

  document.getElementById("valor").innerText = "Total: R$ " + valor.replace(".",",");
  document.getElementById("pixCode").value = pix;

  new QRCode(document.getElementById("qrcode"),{
    text: pix,
    width:200,
    height:200
  });
}

function copiarPix(){
  const pix=document.getElementById("pixCode");
  pix.select();
  document.execCommand("copy");
  document.getElementById("status").style.display="block";
}

gerarPix();
