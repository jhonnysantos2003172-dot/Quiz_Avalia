<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Pix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#8B0000,#330000); /* vermelho escuro */
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.pix-container {
  background:#C90000; /* vermelho vivo */
  border-radius:16px;
  padding:24px;
  width:90%;
  max-width:420px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  text-align:center;
  border: 2px solid gold; /* detalhe dourado */
}

h1 {
  color: gold;
  margin-bottom: 10px;
  font-size: 24px;
}

p {
  color: #fff;
  margin-bottom: 20px;
  font-weight: bold;
}

#qrcode {
  margin: 20px auto;
  background: #fff;
  padding: 12px;
  border-radius: 12px;
  width: fit-content;
}

textarea {
  width: 100%;
  height: 110px;
  background: #330000;
  color: #fff;
  border: 1px solid gold;
  border-radius: 8px;
  padding: 10px;
  resize: none;
  font-size: 14px;
  margin-top: 10px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  background: gold;
  color: #C90000;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.2s;
}

button:hover {
  background: #ffd700;
}

.status {
  margin-top: 10px;
  color: #0f0;
  display: none;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="pix-container">
  <h1>Pagamento Pix</h1>
  <p>Escaneie o QR Code ou copie o cÃ³digo Pix</p>

  <div id="qrcode"></div>
  <textarea id="pixCode" readonly>Gerando Pix...</textarea>
  <button onclick="copiarPix()">ðŸ“‹ Copiar Pix</button>
  <div id="status" class="status">Pix copiado com sucesso âœ”</div>
</div>

<script>
// script permanece igual, nÃ£o alterei
async function gerarPix(){
  const nome = localStorage.getItem("pix_nome");
  const cpf = localStorage.getItem("pix_cpf");
  const quantidade = parseInt(localStorage.getItem("pix_qtd"));
  const valorTotal = parseFloat(localStorage.getItem("pix_valor"));

  if(!nome || !cpf || !quantidade || !valorTotal){
    document.getElementById("pixCode").value = "Erro: Dados do pagamento ausentes";
    return;
  }

  try{
    const response = await fetch("/pix",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        nome,
        cpf,
        quantidade,
        valorUnitario: (valorTotal/quantidade)
      })
    });

    const data = await response.json();

    if(!data.copiaCola){
      document.getElementById("pixCode").value = "Erro ao gerar Pix";
      return;
    }

    document.getElementById("pixCode").value = data.copiaCola;

    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"),{
      text:data.copiaCola,
      width:200,
      height:200
    });

  }catch(err){
    console.error(err);
    document.getElementById("pixCode").value = "Erro de conexÃ£o";
  }
}

function copiarPix(){
  const pix=document.getElementById("pixCode");
  pix.select();
  pix.setSelectionRange(0,99999);
  document.execCommand("copy");
  document.getElementById("status").style.display="block";
}

// Gera Pix automaticamente ao abrir a pÃ¡gina
gerarPix();
</script>

</body>
</html>
